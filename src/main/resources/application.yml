server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/users
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_schema: users
        order_by.default_null_ordering: last
        dialect: org.hibernate.dialect.MariaDB53Dialect